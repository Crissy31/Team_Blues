<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
<meta charset="utf-8">
<title>Layout</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{css/style.css}">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<a class="navbar-brand" href="#">Mon site demo</a>
			</div>

			<ul class="nav navbar-nav">
				<li><a th:href="@{/index}">Accueil</a></li>
				<li><a th:href="@{/article}"  sec:authorize="hasRole('ROLE_ADMIN')" >Article</a></li>
				<li><a th:href="@{/categorie}" sec:authorize="hasRole('ROLE_ADMIN')" >Cat√©gorie</a></li>
			</ul>

			<ul class="nav navbar-nav pull-right">
				<li><a class="btn btn-default" th:href="@{/login}">Login</a></li>
			</ul>

		</div>
	</nav>

	<!-- Ajout du bandeau -->
	<div class="bandeau">
		<div class="container-fluid">
			<div class="navbar-header" th:each="a:${listCategories}">

				<a class="btn btn-default" th:text="${a.name}"
					th:href="@{/articlesByCategory (id=${a.id})}"></a> &nbsp; 

			</div>
		</div>
	</div>

	<br>

	<section layout:fragment="content"></section>

	<footer> </footer>
</body>
</html>
