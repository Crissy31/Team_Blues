<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="mylayout">
<head>
<meta charset="utf-8">
<title>Gestion d'une Categorie</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="col-md-4 col-xs-8">
			<div class="panel panel-default">
				<div class="panel-heading">Mettre Ã  jour une categorie</div>	
				<div class="panel-body">
					<form th:action="@{/saveCategory}" method="post">	
							<div class="form-group">
								<label class="control-label"> Id :  </label> <label th:text=${category.id}></label>
								<input class="form-control" type="hidden" name="id" th:value="${category.id}"> 
								<span th:errors="${category.name}" class="text-danger"></span>	
							</div>
											
							<div class="form-group">
								<label class="control-label"> Name : </label> 
								<input class="form-control" type="text" name="name" th:value="${category.name}"> 
								<span th:errors="${category.name}" class="text-danger"></span>	
							</div>
														
							<button type="submit" class="btn btn-primary">Update</button>
																
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
