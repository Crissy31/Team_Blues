<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="mylayout">
<head>
<meta charset="utf-8">
<title>Saisir une categorie</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="col-md-4 col-xs-8">
			<div class="panel panel-primary">
				<div class="panel-heading">Saisir nouvelle cat√©gorie</div>	
				<div class="panel-body">
					<form th:action="@{/saveCategory}" method="post">					
							<div class="form-group">
								<label class="control-label"> Description : </label> 
								<input class="form-control" type="text" name="name" th:value="${category.name}"> 
								<span th:errors="${category.name}" class="text-danger"></span>	
							</div>
							
							<button type="submit" class="btn btn-primary">Save</button>				
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
